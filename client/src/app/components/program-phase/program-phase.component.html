<div>
  <ion-button
    [routerLink]="['/program', programId, 'overview']"
    routerLinkActive
    #rlaPhaseOverview="routerLinkActive"
    color="medium"
    size="small"
    [fill]="
      rlaPhaseOverview.isActive && !rlaPhaseReport.isActive ? 'solid' : 'clear'
    "
  >
    {{ 'phases.overview' | translate }}
  </ion-button>

  <ion-button
    [routerLink]="['/program', programId, 'report']"
    routerLinkActive
    #rlaPhaseReport="routerLinkActive"
    color="medium"
    size="small"
    [fill]="rlaPhaseReport.isActive ? 'solid' : 'clear'"
  >
    {{ 'phases.report' | translate }}
  </ion-button>
</div>
