<div *ngIf="!report" style="line-height: 1.3em !important">
  <br />
  <ion-skeleton-text style="line-height: 1; width: 60%"></ion-skeleton-text>
  <br />
  <ion-skeleton-text style="line-height: 1; width: 88%"></ion-skeleton-text>
  <ion-skeleton-text style="line-height: 1; width: 70%"></ion-skeleton-text>
  <ion-skeleton-text style="line-height: 1; width: 60%"></ion-skeleton-text>
  <br />
  <ion-skeleton-text style="line-height: 1; width: 70%"></ion-skeleton-text>
  <ion-skeleton-text style="line-height: 1; width: 60%"></ion-skeleton-text>
  <br />
</div>
<div *ngIf="report">
  <ion-row class="no-print ion-justify-content-end">
    <ion-button
      type="button"
      fill="outline"
      color="primary"
      (click)="copy2Clipboard(rawReport)"
    >
      <ion-icon name="clipboard" aria-hidden="true" slot="start"></ion-icon>
      {{ 'report-narrative.copy-to-clipboard' | translate }}
    </ion-button>

    <ion-button type="button" (click)="print()">
      <ion-icon name="print" aria-hidden="true" slot="start"></ion-icon>
      {{ 'report-narrative.print' | translate }}
    </ion-button>
  </ion-row>

  <div>
    {{ 'report-narrative.last-updated' | translate }}
    {{ lastUpdate | date: 'dd-MM-YYYY HH:mm' }}
  </div>
  <div
    ngPreserveWhitespaces
    [innerHTML]="report"
    class="ion-margin-vertical"
  ></div>
</div>
