<ion-content>
  <app-header
    class="no-print"
    [programName]="name"
  >
  </app-header>

  <ion-card *ngIf="!id">
    <ion-card-header>
      <ion-card-title>{{ 'report.not-found' | translate }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ng-container *ngIf="id">
    <ion-row
      class="no-print"
      style="background-color: #fff"
    >
      <ion-col
        [sizeLg]="1"
        class="ion-hide-lg-down"
      ></ion-col>
      <ion-col
        [size]="12"
        [sizeMd]="5"
        [pushMd]="7"
        [sizeLg]="5"
        [pushLg]="6"
        class="ion-text-end ion-padding-vertical"
      >
        <app-status></app-status>
      </ion-col>
      <ion-col
        [size]="12"
        [sizeMd]="7"
        [pullMd]="5"
        [sizeLg]="6"
        [pullLg]="5"
        class="ion-align-self-end"
      >
        <app-program-phase [programId]="id"></app-program-phase>
      </ion-col>
    </ion-row>
    <ion-row class="background--grey">
      <ion-col
        [sizeLg]="1"
        class="ion-hide-lg-down"
      ></ion-col>
      <ion-col>
        <div class="ion-padding">
          <app-report-narrative></app-report-narrative>

          <br />

          <section
            *ngIf="sections?.length"
            id="appendix"
            tabindex="-1"
          >
            <div class="fake-page">
              <h2 class="only-print--page-break-before">
                {{ 'report.appendix' | translate }}
              </h2>

              <ng-container
                *ngFor="let section of sections; index as sectionNr"
                class="ion-margin-vertical ion-padding-vertical"
              >
                <app-report-section
                  [section]="section"
                  [sectionNr]="sectionNr + 1"
                ></app-report-section>
              </ng-container>
            </div>
          </section>
        </div>
      </ion-col>
      <ion-col
        [sizeLg]="1"
        class="ion-hide-lg-down"
      ></ion-col>
    </ion-row>
  </ng-container>
</ion-content>
